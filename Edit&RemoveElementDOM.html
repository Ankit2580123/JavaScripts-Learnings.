<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Edit and remove Elements | DOM</title>
</head>
<body>
                    <ul class="languages">
                                        <li>JavaScript</li>
                    </ul>

                    <script>
                                        function addLanguages(lang){
                                                       const li=document.createElement('li');
                                                       li.innerHTML= `${lang}`;
                                                       document.querySelector('.languages').appendChild(li);
                                        }
                                        addLanguages("python");

                                        function OptiAddLanguages(lang){
                                                            const li=document.createElement('li');
                                                            const textAdd=document.createTextNode(lang);
                                                            li.appendChild(textAdd);
                                                            document.querySelector('.languages').appendChild(li);

                                        }
                                        OptiAddLanguages("Go");
                                        OptiAddLanguages("C++");
                                        OptiAddLanguages("Rust");

                                        //Edit
                                        const secondlang=document.querySelector("li:nth-child(2)");
                                        // secondlang.innerHTML="Flutter";
                                        // secondlang.outerHTML="<li> Flutter </li>";
                                        
                                        const newli=document.createElement('li');
                                        newli.textContent="Flutter";
                                        secondlang.replaceWith(newli);

                                        //Remove
                                        const fourthChild=document.querySelector('li:nth-child(4)');
                                        fourthChild.remove();
                    </script>
</body>
</html>
