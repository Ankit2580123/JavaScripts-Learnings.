<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
</head>
<body>
                    <script>
                                        let string="My Name is Ankit Kumar";
                                        //for in loop just give the index and we need to access the value then 
                                        //pass object name with variable.
                                        //example string[x];
                                        for(let x in string){
                                                            console.log(string[x]);
                                        }
                                        //for of loop useful for iterating in arrays,strings and objects.
                                        for(let x of string){
                                                            console.log(x);
                                        }
                    </script>
</body>
</html>
